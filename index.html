<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>푸드트럭 맵</title>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 1) 카카오 지도 SDK: 먼저 불러오기 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ad6547c9d1e8b35453ef09c249debfea&autoload=false"></script>

  <!-- 2) 불러온 다음에 지도 만들기 -->
  <script>
    kakao.maps.load(function () {
      const mapContainer = document.getElementById('map');
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 5
      };
      const map = new kakao.maps.Map(mapContainer, mapOption);

      const foodTrucks = [
        { name: "김밥 트럭", lat: 37.5675, lng: 126.9784 },
        { name: "타코 트럭", lat: 37.5651, lng: 126.9768 }
      ];

      foodTrucks.forEach(function(truck) {
        const marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(truck.lat, truck.lng)
        });

        const info = new kakao.maps.InfoWindow({
          content: '<div style="padding:6px 8px;font-size:13px;">' + truck.name + '</div>'
        });

        kakao.maps.event.addListener(marker, 'click', function() {
          info.open(map, marker);
        });
      });
    });
  </script>
</body>
</html>
